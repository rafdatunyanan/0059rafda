<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Kontak</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .contact-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .contact-info {
            padding: 3rem;
            background: #4a90e2;
            color: white;
        }

        .contact-info h2 {
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .info-item {
            margin-bottom: 2rem;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }

        .info-item i {
            font-size: 1.5rem;
            color: rgba(255,255,255,0.9);
        }

        .social-links {
            margin-top: 3rem;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            margin-right: 1rem;
            font-size: 1.5rem;
        }

        .contact-form {
            padding: 3rem;
        }

        .contact-form h2 {
            margin-bottom: 2rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: #4a90e2;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #357abd;
        }

        @media (max-width: 768px) {
            .contact-wrapper {
                grid-template-columns: 1fr;
            }

            .container {
                margin: 1rem auto;
            }

            .contact-info,
            .contact-form {
                padding: 2rem;
            }
        }

        /* Animasi input */
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 5px rgba(74,144,226,0.3);
        }

        /* Efek hover pada social links */
        .social-links a:hover {
            opacity: 0.8;
        }

        /* Loading spinner untuk tombol submit */
        .submit-btn.loading {
            position: relative;
            opacity: 0.8;
            pointer-events: none;
        }

        .submit-btn.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
        }

        @keyframes spin {
            to {
                transform: translateY(-50%) rotate(360deg);
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="contact-wrapper">
            <div class="contact-info">
                <h2>Informasi Kontak</h2>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <h3>Alamat</h3>
                        <p>Jl.Raya Surabayan No. 127<br>Kab Pekalongan,</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <div>
                        <h3>Telepon</h3>
                        <p>+62 8136 2175 921</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <h3>Email</h3>
                        <p>rohanitunyanan499@gmail.com</p>
                    </div>
                </div>
                <div class="social-links">
                    <a href="https://www.facebook.com/ara.tunyanan"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.instagram.com/afa_tunyanan061201/"><i class="fab fa-instagram"></i></a>
                   
                </div>
            </div>
            <div class="contact-form">
                <h2>Kirim Pesan</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Nama Lengkap</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subjek</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Pesan</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Kirim Pesan</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const submitBtn = this.querySelector('.submit-btn');
            submitBtn.classList.add('loading');
            
            // Simulate form submission
            setTimeout(() => {
                alert('Pesan berhasil terkirim!');
                submitBtn.classList.remove('loading');
                this.reset();
            }, 2000);
        });
    </script>
</body>
</html>
